<nav class="z-title-lg">
  标签管理
</nav>
<section class="z-bg-white clearfix">
  <header class="clearfix mb20">
    <h1 class="z-title-md-style mb10">
      标签库
    </h1>
    <!--<button class="f-r z-btn-red-lg" (click)="openModal(addTag)">标签添加</button>-->
  </header>
  <table class="z-table tac" width="100%" *ngIf="list.length && !isQuery">
    <thead>
    <tr>
      <th width="10%">标签ID</th>
      <th width="20%">标签名称</th>
      <th width="20%">标签应用对象</th>
      <th width="15%">创建人</th>
      <th width="35%">创建时间</th>
      <!--<th width="20%">操作</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td><span *ngIf="item.id">{{item.id}}</span></td>
      <td><span *ngIf="item.name">{{item.name}}</span></td>
      <td><span *ngIf="item.type===0||item.type===1">{{applyObj[item.type]}}</span></td>
      <td><span *ngIf="item.creator">{{item.creator}}</span></td>
      <td><span *ngIf="item.createTime">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></td>
      <!--<td>-->
      <!--<span class="z-btn-blue-sm">编辑</span><br>-->
      <!--<span class="z-btn-red-sm">删除</span>-->
      <!--</td>-->
    </tr>
    </tbody>
  </table>
  <p class="z-empty" *ngIf="!list.length && !isQuery">未查询到相关信息</p>
  <p class="z-empty" *ngIf="isQuery">正在查询，请稍后...</p>
  <app-pagination *ngIf="list.length && !isQuery" (pageChanged)="pageChanged()" [(pageConf)]="pageConf"></app-pagination>
</section>
