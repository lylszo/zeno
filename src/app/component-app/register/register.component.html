<div class="userRegister">
  <div class="userHeader">
    <img src="../../../assets/imgs/logo_user.png"/>
    <p>铺铺旺大数据系统</p>
  </div>

  <form class="user userForm" #userRegister="ngForm" name="userRegister">
    <input type="text" name="name" [(ngModel)]="name" placeholder="请输入真实姓名" required>
    <input type="text" name="account" [(ngModel)]="account" placeholder="请输入手机号码用于登录和找回密码" required>
    <input type="text" name="code" [(ngModel)]="code" placeholder="请输入验证码" required>
    <input type="text" name="city" [(ngModel)]="city" placeholder="请选择城市" required>
    <input type="password" name="password1" [(ngModel)]="password1" placeholder="请输入登录密码" required>
    <input type="password" name="password2" [(ngModel)]="password2" placeholder="请再输入登录密码" required>
    <button [ngClass]="{'buttonBgDis':userRegister.invalid,'buttonBgOk':userRegister.valid}"
            [disabled]="userRegister.invalid">注册</button>
  </form>

  <div class="user userFooter">
    <a class="userToRes" routerLink="/login">已有账号，马上登录</a>
    <a class="userToPass" routerLink="/forgetPassword">忘记密码</a>
  </div>
</div>
