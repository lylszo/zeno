<div class="box">
<div class="userForget">
  <div class="userHeader">
    <img src="../../../assets/imgs/logo_user.png"/>
    <p>铺铺旺大数据系统</p>
  </div>
  <form class="user userForm" #userForget="ngForm" name="userForget">
    <input type="text" name="account" [(ngModel)]="account" placeholder="请输入手机号码" required>
    <div class="user-error"><span>111</span><span class="error-icon">!</span></div>

    <input type="text" name="code" [(ngModel)]="code" placeholder="请输入验证码" required>
    <span class="getCode" (click)="getVC()">获取验证码</span>

    <input type="password" name="password1" [(ngModel)]="password1" placeholder="请输入新的登录密码" required>
    <div class="user-error"><span>111</span><span class="error-icon">!</span></div>

    <input type="password" name="password2" [(ngModel)]="password2" placeholder="请再输入新的登录密码" required>
    <div class="user-error"><span>111</span><span class="error-icon">!</span></div>

    <button [ngClass]="{'buttonBgDis':userForget.invalid,'buttonBgOk':userForget.valid}"
            [disabled]="userForget.invalid"
            (click)="ForgetSubmit()">确定</button>
  </form>

  <div class="user userFooter">
    <a class="userToRes" routerLink="/login">已有账号，马上登录</a>
    <a class="userToPass" routerLink="/register">立即注册</a>
  </div>
</div>
</div>
