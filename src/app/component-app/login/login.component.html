<div class="box">
  <div class="userLogin">
    <div class="userHeader">
      <img class="f-l mr10" [style.margin-top.px]=-4 src="../../../assets/imgs/logo_user.png"/>
      <p class="title">铺铺旺大数据系统</p>
      <p class="little-title">BigData Management System</p>
    </div>
    <p class="user mb20 f18 bold">登录</p>

    <form class="user userForm" #userLogin="ngForm" name="userLogin">
      <input type="text" name="account" [(ngModel)]="account" #userMobile="ngModel" pattern="^1[3|4|5|6|7|8|9]\d{9}$"
             placeholder="请输入手机号码" minlength="11" maxlength="11" required>
      <div class="user-error" *ngIf="clicked">
        <span *ngIf="userMobile.errors?.pattern">手机号码格式不正确</span>
        <span *ngIf="userMobile.errors?.required">请输入手机号码</span>
        <span *ngIf="userMobile.errors" class="error-icon">!</span>
      </div>

      <input type="password" name="password" [(ngModel)]="password" #password0="ngModel" placeholder="请输入密码" required
             pattern="^[A-Za-z0-9]{6,12}$" maxlength="12">
      <div class="user-error" *ngIf="clicked">
        <span *ngIf="password0.errors?.pattern">请输入6-12位数字或字符</span>
        <span *ngIf="password0.errors?.required">请输入密码</span>
        <span *ngIf="password0.errors" class="error-icon">!</span>
      </div>

      <button class="user-button" [ngClass]="{'buttonBgDis':disable,'buttonBgOk':userLogin.valid || !clicked}"
              (click)="loginIn(userLogin.invalid)">登录</button>
    </form>

    <div class="user userFooter">
      <a class="userToRes" routerLink="/register">立即注册</a>
      <a class="userToPass" routerLink="/forgetPassword">忘记密码</a>
    </div>
  </div>
</div>
