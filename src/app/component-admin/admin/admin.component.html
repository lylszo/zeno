<div class="admin">
	<div class="toolbar">
		<div class="left clearfix">
			<i class="iconfont icon-caidanlan" (click)="show()"></i>
			<a class="logo" routerLink="/admin">
				<img src="./assets/imgs/logo.png">
			</a>
		</div>
		<div class="right">
			<div class="item">
				<div class="phone vcode" title="APP下载">
					<i class="iconfont icon-shouji1"></i>
          <img id="vcodeImg" src="../../../assets/imgs/vcodeUrl.png" alt="扫一扫二维码">
				</div>
			</div>
			<div class="item" routerLink="/admin/news">
				<div class="message" title="消息提醒">
					<i class="iconfont icon-xiaoxi">
						<!--<span>1</span>-->
					</i>
				</div>
			</div>
			<div class="item person">
				<div class="pic">
					<img *ngIf="personUrl" src="{{personUrl}}">
					<i *ngIf="!personUrl" class="iconfont icon-nanrentouxiang"></i>
				</div>
				<span class="text">{{userDetail?.name}}</span>
				<div class="downList">
					<ul>
						<li routerLink="/admin/dataSet">资料设置</li>
						<li routerLink="/admin/changePwd">密码修改</li>
						<li routerLink="/user">用户平台</li>
						<!-- <li routerLink="/user/historyLog">活动日志</li> -->
						<li (click)="logout()">退出登录</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="sidebar" [class.hidden]="!showSiderbar">
		<div class="level-1" routerLink="/admin" routerLinkActive="active">
			首页
		</div>

    <div *ngIf="permission['0001']">
      <div class="level-1" [class.active]="user" (click)="user=!user">
        用户管理
        <i class="iconfont icon-right f13 bold"></i>
      </div>
      <div class="children">
        <div class="level-2" *ngIf="permission['000101']" routerLink="/admin/userManage" routerLinkActive="active">
          用户管理
        </div>
      </div>
    </div>

    <div *ngIf="permission['0002']">
      <div class="level-1" [class.active]="team" (click)="team=!team">
        团队管理
        <i class="iconfont icon-right f13 bold"></i>
      </div>
      <div class="children">
        <div class="level-2" *ngIf="permission['000201']" routerLink="/admin/teamManage" routerLinkActive="active">
          团队管理
        </div>
      </div>
    </div>

		<div *ngIf="permission['0000']">
      <div class="level-1" [class.active]="system" (click)="system=!system">
        系统管理
        <i class="iconfont icon-right f13 bold"></i>
      </div>
      <div class="children">
        <div class="level-2" *ngIf="permission['000002']"  routerLink="/admin/roleManage" routerLinkActive="active">
          角色管理
        </div>
        <div class="level-2" *ngIf="permission['000001']"  routerLink="/admin/moduleManage" routerLinkActive="active">
          功能模块管理
        </div>
        <div class="level-2" *ngIf="permission['000003']"  routerLink="/admin/districtManage" routerLinkActive="active">
          区域管理
        </div>
        <div class="level-2" *ngIf="permission['000004']"  routerLink="/admin/tagManage" routerLinkActive="active">
          标签库管理
        </div>
        <div class="level-2" *ngIf="permission['000005']"  routerLink="/admin/ruleManage" routerLinkActive="active">
          规则库管理
        </div>
      </div>
    </div>

		<div>
      <div class="level-1" [class.active]="person" (click)="person=!person">
        个人中心
        <i class="iconfont icon-right f13 bold"></i>
      </div>
      <div class="children">
        <div class="level-2" routerLink="/admin/dataSet" routerLinkActive="active">
          资料设置
        </div>
        <div class="level-2" routerLink="/admin/changePwd" routerLinkActive="active">
          密码修改
        </div>
        <div class="level-2" routerLink="/admin/news" routerLinkActive="active">
          我的消息
        </div>
      </div>
    </div>
	</div>
	<div class="main" [class.hidden]="!showSiderbar">
		<div class="w">
			<router-outlet></router-outlet>
		</div>
		<div class="footer">
			Copyright © www.pupuwang.com, All Rights Reserved.
			<br>
			Tel:0755-26637688 mail:service@pupuwang.com
		</div>
	</div>
</div>
