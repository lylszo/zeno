<nav class="z-title-lg">
  创建团队
</nav>
<section class="z-bg-white clearfix">
  <header class="clearfix">
    <h1 class="z-title-md-style dib">创建团队</h1>
    <button class="z-btn-blue-lg f-r" (click)="back()">返回</button>
  </header>
  <ul>
    <li>
      <label class="z-required" for="teamname">团队名称：</label>
      <div class="l-box">
        <input class="z-input" id="teamname">
      </div>
    </li>
    <li>
      <label class="z-required">团队类型：</label>
      <div class="l-box">
        <app-select [list]="teamType" [(selectedCode)]="type"></app-select>
      </div>
    </li>
    <li>
      <label class="z-required">所在区域：</label>
      <div class="l-box">
        <app-district [(checkedCode)]="city"></app-district>
      </div>
    </li>
    <li>
      <label for="address">地址：</label>
      <div class="l-box">
        <input class="z-input" id="address">
      </div>
    </li>
    <li>
      <label>中心点位置：</label>
      <div class="l-box"></div>
    </li>
    <li>
      <label for="introduce">团队说明：</label>
      <div class="l-box">
        <textarea class="z-textarea" id="introduce"></textarea>
      </div>
    </li>
    <li>
      <label>关联标签：</label>
      <div class="l-box">
        <app-set-related-tags [(tags)]="tags"></app-set-related-tags>
      </div>
    </li>
    <li>
      <label>可服务区域：</label>
      <div class="l-box">
        <app-district-mult [ifResult]="true" [citys]="citys"></app-district-mult>
      </div>
    </li>
    <li>
      <label>用户角色：</label>
      <div class="l-box">
        <app-role-modal [ifResult]="true"></app-role-modal>
      </div>
    </li>
  </ul>
  <div class="text-center mt10 mb60">
    <button type="button" class="z-btn-blue-lg">确定</button>
  </div>
</section>
