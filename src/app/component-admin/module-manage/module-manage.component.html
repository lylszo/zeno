<nav class="z-title-lg">
  功能字典管理
</nav>
<div class="func-manage clearfix">
  <ul class="body-ul clearfix">
    <li class="side-li">
      <ul>
        <li  class="func-name" *ngFor="let dictionary of dicMenu, let i=index">
          <span class="folder"></span>
          <span class="open" (click)="getNextMenu(i)"></span>
         <span>{{dictionary.name}}</span>
          <!--<span class="editor"></span>-->
          <!--<span class="add"></span>-->
          <!--<span class="delete"></span>-->
        </li>
      </ul>
    </li>
    <li class="operator-li">
      <div>
        <form>
          <div class="mt15">
            <span class="z-required func-label mr20">类型</span>
            <input type="text" [readonly]="true" class="z-input">
          </div>
          <div class="mt15">
            <span class="z-required func-label mr20">名称</span>
            <input type="text" [readonly]="true" class="z-input">
          </div>
          <div class="mt15">
            <span class="z-required func-label mr20">归属父级</span>
            <input type="text" [readonly]="true" class="z-input">
          </div>
        </form>
      </div>
    </li>
  </ul>
</div>
